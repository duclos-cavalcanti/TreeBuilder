name: Deploy pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: | 
          node --version
          npm install

      - name: Install Slidev CLI
        run: npm i -g @slidev/cli

      - name: Install Playwright for PDF generation
        run: npm i -D playwright-chromium

      - name: Build Slidev project
        run: |
          cd ./docs/slidev/
          slidev build
          ls -la ./docs/slidev/dist

      - name: Copy CNAME
        run: cp ./docs/slidev/CNAME ./docs/slidev/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/slidev/dist
