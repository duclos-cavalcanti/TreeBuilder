syntax = "proto3";

enum Type {
    ACK = 0;
    CONNECT = 1;
    COMMAND = 2;
    REPORT = 3;
    ORDER = 4;
    ERR = 5;
    LOG = 6;
}

enum Flag {
    NONE = 0;
    PARENT = 1;
    MCAST = 2;
    RAND = 3;
}

message Metadata {
    oneof data {
        Command command = 4;
        Job     job = 5;
        Order   order = 6;
        Error   error = 7;
    }
}

message Message {
    int32 id = 1;
    int64 ts = 2;
    string src = 3;
    Type type = 4;
    Flag flag = 5;
    Metadata mdata = 6;
}

message Command {
    string addr = 1;
    string instr = 2;
    int32 layer = 3;
    int32 select = 4;
    int32 rate = 5;
    int32 dur = 6;      // in seconds
    int32 timeout = 7;  // in seconds
    bool largest = 8;
    repeated string addrs = 9;
}

message Job {
    string addr = 1;
    string instr = 2;
    string id = 3;
    int32 pid = 4;
    bool end = 5;
    bool err = 6;
    int32 ret = 7;
    repeated string output = 8;
}

message Order {
    string addr = 1;
    string instr = 2;
    repeated string addrs = 3;
}

message Error {
    string desc = 1;
}

