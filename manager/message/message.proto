syntax = "proto3";

enum Type {
    ACK = 0;
    CONNECT = 1;
    COMMAND = 2;
    REPORT = 3;
    ORDER = 4;
    ERR = 5;
    LOG = 6;
}

enum Flag {
    NONE = 0;
    PARENT = 1;
    MCAST = 2;
}

message Metadata {
    oneof data {
        Command command = 4;
        Job     job = 5;
        Order   order = 6;
        Error   error = 7;
    }
}

message Message {
    int32 id = 1;
    int64 ts = 2;
    string src = 3;
    Type type = 4;
    Metadata mdata = 5;
}

message Command {
    Flag flag = 1;
    string addr = 2;
    string instr = 3;
    int32 layer = 4;
    int32 select = 5;
    int32 rate = 6;
    int32 dur = 7;      // in seconds
    int32 timeout = 8;  // in seconds
    repeated string data = 9;
}

message Job {
    Flag flag = 1;
    string addr = 2;
    string instr = 3;
    string id = 4;
    int32  pid = 5;
    bool   end = 6;
    int32  ret = 7;
    int32  select = 8;
    repeated int32  integers = 9;
    repeated float  floats = 10;
    repeated string data = 11;
}

message Order {
    Flag flag = 1;
    string addr = 2;
    repeated string data = 3;
}

message Error {
    Flag flag = 1;
    string desc = 2;
}

